<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <style type="text/css">
        img {
            width: 100px;
            height: 100px;
            border: 2px #cc0066 ridge;
        }

        ul {
            list-style-type: none;
        }

        li {
            float: left;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <marquee behavior="scroll" direction="left">
        <ul>
            <li><img src="./pandas.jpg"></li>
            <li><img src="./test1.png"></li>
            <li><img src="./test2.png"></li>
            <li><img src="./test3.png"></li>
            <li><img src="image5.jpg"></li>
        </ul>
    </marquee>
</body>

</html>
